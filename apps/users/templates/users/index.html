<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email_address}}</td>
        <td>
            <button><a href="{% url 'users:edit' user.id %}">Edit</a></button>
            <button><a href="{% url 'users:delete' user.id %}">Delete</a></button>
        </td>
    </tr>    
    {% endfor %}
</table>

<div>
<h2>{{addEdit}} User</h2>
<form action="{% url 'users:addEdit' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="{{addEdit}}" id="" value="Add">
</form>
</div>
